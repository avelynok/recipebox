{% extends 'base.html' %}

{% block content %}
<div class="post">
    <h4>{{ recipe.title }} | by 
    <a href="{% url 'author_detail' recipe.author.id %}">{{ recipe.author }}</a></h4>
    <p>{{ recipe.description }}</p>
    <h4>Cook Time:</h4> <p>{{ recipe.time }}</p>
    <h4><strong>Instruction:</strong></h4> <p>{{ recipe.instruction }}</p>
</div>
{% endblock %}
