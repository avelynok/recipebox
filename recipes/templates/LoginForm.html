{% extends 'base.html' %}

{% block content %}
    <form action="/login/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}"/>
        {% endif %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
