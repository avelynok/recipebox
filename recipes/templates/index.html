{% extends 'base.html' %}

{% block content %}
    {% for recipe in data %}
        <h4>
           <a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a> | by  
           <a href="{% url 'author_detail' pk=recipe.pk %}">{{ recipe.author.name }}</a>
        </h4>
    {% endfor %}
{% endblock %}
