{% extends 'base.html' %}

{% block content %}
<div class="post">
    <h4>{{ recipe.title }} | by {{ recipe.author.name }}</h4>
    <p>{{ recipe.description }}</p>
    <p><strong>Cook Time:</strong> {{ recipe.time }}</p>
    <p><strong>Instruction:</strong> {{ recipe.instruction }}</p>
</div>

{% endblock %}
